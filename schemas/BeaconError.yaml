"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconError/v2021-03-07
title: BeaconError
meta:
  $ref: 'Beacon.yaml#/meta'
description: >
  An error message, as in Beaconv2.
required:
  - errorCode
properties:
  errorCode:
    type: integer
    format: int32
    description: 'same as HTTP status code'
  errorMessage:
    type: string
