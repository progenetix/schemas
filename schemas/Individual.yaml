"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/Individual/v2020-12-08
title: Individual
properties:
  id:
    type: string
    examples:
      - pgxind-kftx25eh
  description:
    type: string
    examples:
      - HapMap project contributor
  karyotypicSex:
    "$ref": OntologyClass.yaml#/properties
  dateOfBirth:
    type: string
    format: date-time
  biocharacteristics:
    type: array
    items:
      "$ref": OntologyClass.yaml#/properties
    examples:
      - - id: NCIT:C142079
          label: Limb-girdle muscular dystrophy type 2A
        - id: NCIT:C3969
          label: Xeroderma pigmentosum, complementation group G
  externalReferences:
    type: array
    items:
      "$ref": OntologyClass.yaml#/properties
    examples:
      - type:
          id: NA19625
          label: HapMap individual
  provenance:
    "$ref": Provenance.yaml#/properties
  ancestries:
    type: array
    items:
      "$ref": Ancestry.yaml#/properties
  dataUseConditions:
    "$ref": OntologyClass.yaml#/properties
  info:
    type: object
  updated:
    type: string
    format: date-time
    examples:
      - "2020-09-10T17:44:10.170Z"
