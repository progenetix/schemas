"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/Variant/v2020-12-08
title: Variant
description: >
  Genomic variant, representing a sequence variation on a genomic allele or a structural modification (e.g. copy number variation or ).
required:
  all_of:
    - referenceName
      start
  one_of:
    - variantType
      alternateBases
properties:
  id:
    type: string
    description: >
      An internal variant id.
    examples:
      - pgxvar-kftzldsu
  digest:
    type: string
    examples:
      - 11:52900000-134452384:DEL
  biosampleId:
    type: string
    examples:
      - pgxbs-kftvjtgm
  callsetId:
    type: string
    examples:
      - pgxcs-kftvldsu
  referenceName:
    type: string
    examples:
      - "11"
  mateName:
    type: string
    description: >
      An optional second chromosome, indicating the fusion partner in translocation events.
    examples:
      - X
  referenceBases:
    type: string
    examples:
      - A
        CGT
  start:
    type: integer
    examples:
      - 52900000
  end:
    type: integer
    examples:
      - 134452384
  alternateBases:
    type: string
    examples:
      - GC
  variantType:
    type: string
    examples:
      - DEL
  externalReferences:
    type: array
    items:
      "$ref": OntologyTerm.yaml#/properties
    examples:
      - type: Clinvar variant
          id: clinvar:163840
  info:
    type: object
    examples:
      - cnv_value: 3
        cnv_length: 81552384
  updated:
    type: string
    format: date-time
    examples:
      - "2018-09-26 09:50:51.957159"
