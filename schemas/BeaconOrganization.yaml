"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconOrganization/v2021-03-07
title: BeaconOrganization
meta:
  $ref: 'Beacon.yaml#/meta'
description: |
  Organization owning the beacon.
type: object
required:
  - id
  - name
properties:
  id:
    type: string
    description: |
      Unique identifier of the organization.
  name:
    type: string
    description: |
      Name of the organization.
  description:
    type: string
    description: |
      Description of the organization.
  address:
    type: string
    description: |
      Address of the organization.
  welcomeUrl:
    type: string
    description: |
      URL of the website of the organization (RFC 3986 format).
  contactUrl:
    type: string
    description: >-
      URL with the contact for the beacon operator/maintainer, e.g. link
      to a contact form (RFC 3986 format) or an email (RFC 2368 format).
  logoUrl:
    type: string
    description: >-
      URL to the logo (PNG/JPG/SVG format) of the organization (RFC 3986
      format).
  info:
    description: |
      Additional unspecified metadata about the host Organization.
    type: object
    example:
      additionalInfoKey: additionalInfoValue
