"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconOrganization/v2021-03-07
title: BeaconOrganization
meta:
  contributors:
    - description: "ELIXIR Beacon project team"
      id: "http://beacon-project.io"
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
  provenance:
    - description: "Beacon v2"
      id: "https://github.com/ga4gh-beacon/specification-v2"
    - description: "Progenetix `bycon` project"
      id: 'https://github.com/progenetix/bycon/'
  used_by:
    - description: "Progenetix database schema (Beacon+ backend)"
      id: 'https://github.com/progenetix/schemas/'
  sb_status: community
description: |
  Organization owning the beacon.
type: object
required:
  - id
  - name
properties:
  id:
    type: string
    description: |
      Unique identifier of the organization.
  name:
    type: string
    description: |
      Name of the organization.
  description:
    type: string
    description: |
      Description of the organization.
  address:
    type: string
    description: |
      Address of the organization.
  welcomeUrl:
    type: string
    description: |
      URL of the website of the organization (RFC 3986 format).
  contactUrl:
    type: string
    description: >-
      URL with the contact for the beacon operator/maintainer, e.g. link
      to a contact form (RFC 3986 format) or an email (RFC 2368 format).
  logoUrl:
    type: string
    description: >-
      URL to the logo (PNG/JPG/SVG format) of the organization (RFC 3986
      format).
  info:
    description: |
      Additional unspecified metadata about the host Organization.
    type: object
    example:
      additionalInfoKey: additionalInfoValue
