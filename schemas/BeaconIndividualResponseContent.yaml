"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconIndividualResponseContent/v2021-03-09
title: BeaconIndividualResponseContent
meta:
  $ref: 'Beacon.yaml#/meta'
description: |
  Description pending
type: object
required:
  - exists
  - numTotalResults
  - results
properties:
  exists:
    description: |
      Indicator of whether any individual was observed in any of the
      datasets queried. This should be non-null, unless there was an
      error, in which case `error` has to be non-null.
    type: boolean
  error:
    $ref: 'BeaconError.yaml#/properties'
  numTotalResults:
    type: integer
    minimum: 0
  results:
    type: array
    items:
      $ref: 'BeaconIndividualResponseResults.yaml#/'
  info:
    type: object
  resultsHandover:
    $ref: 'BeaconHandover.yaml#/properties'
  beaconHandover:
    $ref: 'BeaconHandover.yaml#/properties'
