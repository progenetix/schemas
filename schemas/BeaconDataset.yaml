"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconDataset/v2021-03-08
title: BeaconDataset
meta:
  $ref: 'Beacon.yaml#/meta'
description: |
  A dataset available in the beacon.
type: object
required:
  - id
  - name
  - assemblyId
  - createDateTime
  - updateDateTime
properties:
  id:
    type: string
    description: |
      Unique identifier of the dataset.
  name:
    type: string
    description: |
      Name of the dataset.
  description:
    type: string
    description: |
      Description of the dataset.
  assemblyId:
    description: |
      Assembly identifier (GRC notation, e.g. `GRCh37`).
    type: string
    examples:
      - GRCh38
  createDateTime:
    type: string
    description: |
      The time the dataset was created (ISO 8601 format).
    examples:
      - '2012-07-29 or 2017-01-17T20:33:40Z'
  updateDateTime:
    type: string
    description: |
      The time the dataset was updated in (ISO 8601 format).
    examples:
      - '2012-07-19 or 2017-01-17T20:33:40Z'
  version:
    type: string
    description: |
      Version of the dataset.
  variantCount:
    type: integer
    format: int64
    description: |
      Total number of variants in the dataset.
    minimum: 0
  callCount:
    type: integer
    format: int64
    description: |
      Total number of calls in the dataset.
    minimum: 0
  sampleCount:
    type: integer
    format: int64
    description: |
      Total number of samples in the dataset.
    minimum: 0
  externalUrl:
    type: string
    description: >-
      URL to an external system providing more dataset information (RFC
      3986 format).
    examples:
      - 'http://arraymap.progenetix.org'
  info:
    description: |
      Additional unspecified metadata about the dataset.
    type: object
    examples:
      - additionalInfoKey1: 
          - additionalInfoValue1
          - additionalInfoValue2]
        additionalInfoKey2: additionalInfoValue3
  dataUseConditions:
    $ref: 'BeaconDataUseConditions.yaml#/properties'
