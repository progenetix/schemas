"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconRequestMeta/v2021-03-07
title: BeaconRequestMeta
meta:
  $ref: 'Beacon.yaml#/meta'
description: |
  Requested schemas and versions to be used in the response.
type: object
properties:
  requestedSchemas:
    $ref: 'BeaconRequestedSchemas.yaml#/properties'
  apiVersion:
    description: |
      Schemas & versions default for this Beacon version will be used to 
      format the response.
    type: string
    examples:
      - 'v2.0'
