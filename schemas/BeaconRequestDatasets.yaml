"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconRequestDatasets/v2021-03-07
title: BeaconRequestDatasets
meta:
  contributors:
    - description: "ELIXIR Beacon project team"
      id: "http://beacon-project.io"
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
  provenance:
    - description: "Beacon v2"
      id: "https://github.com/ga4gh-beacon/specification-v2"
    - description: "Progenetix `bycon` project"
      id: 'https://github.com/progenetix/bycon/'
  used_by:
    - description: "Progenetix database schema (Beacon+ backend)"
      id: 'https://github.com/progenetix/schemas/'
  sb_status: community
description: >-
  Identifiers of datasets, as defined in `BeaconDataset`. If this
  field is null/not specified, all datasets should be queried.
type: object
properties:
  datasetIds:
    description: >
      List of dataset Ids to be searched.
    type: array
    items:
      type: string
  includeDatasetResponses:
    description: >-
      Indicator of whether responses for individual datasets
      (`DatasetAlleleResponses`) should be included in the response
      (`BeaconAlleleResponse`) to this request or not. If null (not
      specified), the default value of NONE is assumed.
    type: string
    enum:
      - ALL
      - HIT
      - MISS
      - NONE
