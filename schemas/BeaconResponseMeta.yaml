"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconResponseMeta/v2021-03-07
title: BeaconResponseMeta
meta:
  $ref: 'Beacon.yaml#/meta'
description: |
  Meta information about the reponse.
type: object
properties:
  beaconId:
    description: |
      Identifier of the beacon, as defined in `Beacon`.
    type: string
  apiVersion:
    description: >-
      Version of the API. If specified, the value must match `apiVersion`
      in Beacon
    type: string
  receivedRequest:
    $ref: 'BeaconRequest.yaml#/properties'
  returnedSchemas:
    $ref: 'BeaconRequestedSchemas.yaml#/properties'
