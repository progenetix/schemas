"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconResponseMeta/v2021-03-07
title: BeaconResponseMeta
meta:
  contributors:
    - description: "ELIXIR Beacon project team"
      id: "http://beacon-project.io"
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
  provenance:
    - description: "Beacon v2"
      id: "https://github.com/ga4gh-beacon/specification-v2"
    - description: "Progenetix `bycon` project"
      id: 'https://github.com/progenetix/bycon/'
  used_by:
    - description: "Progenetix database schema (Beacon+ backend)"
      id: 'https://github.com/progenetix/schemas/'
  sb_status: community
description: |
  Meta information about the reponse.
type: object
properties:
  beaconId:
    description: |
      Identifier of the beacon, as defined in `Beacon`.
    type: string
  apiVersion:
    description: >-
      Version of the API. If specified, the value must match `apiVersion`
      in Beacon
    type: string
  receivedRequest:
    $ref: 'BeaconRequest.yaml#/properties'
  returnedSchemas:
    $ref: 'BeaconRequestedSchemas.yaml#/properties'
