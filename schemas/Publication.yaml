    examples:
      - "Weber RG, BostrÃ¶m J, Wolter M, Baudis M, Collins et al. (1997): Analysis of genomic alterations in benign, atypical, and anaplastic meningiomas: toward a genetic model of meningioma ..."
  status:
    type: string
  contact:
    type: string
    description: >
      Name of contact (e.g. corresponding author).
