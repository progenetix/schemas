"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/Publication/v2020-12-08
title: Publication
meta:
  contributors:
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
  provenance:
    - description: "Progenetix `bycon` project"
      id: 'https://github.com/progenetix/bycon/'
  used_by:
    - description: "Progenetix database schema (Beacon+ backend)"
      id: 'https://github.com/progenetix/schemas/'
  sb_status: community
description: >
  A Publication represents basic information about a scientific article used
  in the Progenetix resource to indicate and annotate sources for genomic
  screening experiments.
properties:
  id:
    type: string
    examples:
      - PMID:22824167
  pubmedid:
    type: string
    examples:
      - "22824167"
  pmcid:
    type: string
    description: >
      Id of article in PMC, if there.
      TODO: into external_references?
  title:
    type: string
  authors:
    type: string
    examples:
      - "Weber RG, Boström J, Wolter M, Baudis M, Collins VP, Reifenberger G, Lichter P."
  affiliation:
    type: string
  journal:
    type: string
    examples:
      - "Proc. Natl. Acad. Sci. U.S.A. 94(26), 1997"
  year:
    type: string
    examples:
      - "2021"
  abstract:
    type: string
  label:
    description: >
      An optional informative shortened concatenation of authors / year / title, to be used for labels etc.
    type: string
    examples:
      - "Peralta R, Baudis M, Vazquez G, Juárez S, Ortiz R, Decanini et al. (2010): Increased expression of cellular retinol-binding protein 1 in laryngeal squamous cell carcinoma."
  status:
    type: string
  contact:
    type: string
    description: >
      Name of contact (e.g. corresponding author).
      TODO: With email, affiliation ... into new address schema, in provenance?
  email:
    type: string
  note:
    type: string
  provenance:
    "$ref": Provenance.yaml#/properties
  info:
    type: object
  updated:
    type: string
    format: date-time
    examples:
      - "2020-09-10T17:44:10.170Z"
