            Bad request (e.g. missing mandatory parameter)
          content:
            application/json:
              schema:
                $ref: 'BeaconVariantInterpretationResponse.yaml#/properties'
        '401':
          description: >-
            Unauthorised (e.g. when an unauthenticated user tries to access a
            protected resource)
          content:
