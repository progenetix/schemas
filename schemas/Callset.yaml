"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/Callset/v2021-03-05
title: Callset
meta:
  contributors:
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
  provenance:
    - description: "Developer branch of original GA4GH schema"
      id: 'https://github.com/ga4gh-metadata/metadata-schemas/blob/master/schemas/shared.proto#L60'
    - description: "Progenetix `bycon` project"
      id: 'https://github.com/progenetix/bycon/'
  used_by:
    - description: "Progenetix database schema (Beacon+ backend)"
      id: 'https://github.com/progenetix/schemas/'
  sb_status: community
properties:
  id:
    type: string
    examples:
      - pgxcs-kftvldsu
  biosampleId:
    type: string
    examples:
      - pgxbs-kftva59y
  description:
    type: string
    examples:
      - SNP6 array
  externalReferences:
    type: array
    items:
      "$ref": OntologyClass.yaml#/properties
    examples:
      - type:
          id: geo:GSM224836
  provenance:
    "$ref": Provenance.yaml#/properties
  dataUseConditions:
    "$ref": OntologyClass.yaml#/properties
  info:
    type: object
  updated:
    type: string
    format: date-time
    examples:
      - "2020-09-10T17:44:10.170Z"
