"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconFilters/v2021-03-07
title: BeaconFilters
meta:
  contributors:
    - description: "ELIXIR Beacon project team"
      id: "http://beacon-project.io"
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
  provenance:
    - description: "Beacon v2"
      id: "https://github.com/ga4gh-beacon/specification-v2"
    - description: "Progenetix `bycon` project"
      id: 'https://github.com/progenetix/bycon/'
  used_by:
    - description: "Progenetix database schema (Beacon+ backend)"
      id: 'https://github.com/progenetix/schemas/'
  sb_status: community
description: >
  Filters are usually CURIE based or in case of custom filters "CURIE styled" query parameters.
schemas:
  Filters:
    description: |
      Ontology based filters. CURIE syntax is encouraged.
    type: array
    items:
      type: string
    examples:
      - 'BTO:0000199'
  CustomFilters:
    description: |
      Custom filters defined by this Beacon.
    type: array
    items:
      type: string
    examples:
      - 'mydict.aterm:avalue,mydict.aterm2:avalue2'

