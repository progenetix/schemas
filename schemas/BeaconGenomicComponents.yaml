"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconGenomicComponents/v2021-03-07
title: BeaconGenomicComponents
meta:
  $ref: 'Beacon.yaml#/meta'
schemas:
  Assembly:
    description: |
      Assembly identifier (GRC notation, e.g. GRCh37).
    type: string
    examples:
      - GRCh38
  Chromosome:
    description: >
      Reference name (chromosome). Accepting values 1-22, X, Y, MT.
    type: string
    examples:
      - "7"
      - "X"
