"$schema": http://json-schema.org/draft-07/schema#
"$id": https://progenetix.org/schemas/Individual/v2020-12-08
title: Individual
properties:
  id:
    type: string
    examples:
      - pgxind-kftx25eh
  description:
    type: string
    examples:
      - HapMap project contributor
  karyotypicSex:
    "$ref": "#/OntologyTerm"
  dateOfBirth:
    type: string
    format: date-time
  externalReferences:
    type: array
    items:
      "$ref": "#/OntologyTerm"
    examples:
      - type:
          id: NA19625
          label: HapMap individual
  provenance:
    "$ref": "#/Provenance"
  ancestries:
    type: array
    items:
      "$ref": "#/Ancestry"
  dataUseConditions:
    "$ref": "#/OntologyTerm"
  info:
    type: object
  updated:
    type: string
    format: date-time
    examples:
      - "2020-09-10T17:44:10.170Z"
